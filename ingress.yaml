apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-service-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"  
spec:
  tls:
  - hosts:
    - your-domain.com   
    secretName: python-service-tls 
  rules:
  - host: your-domain.com  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-service  
            port:
              number: 443  