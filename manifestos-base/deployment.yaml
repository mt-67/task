apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-protocol-service
  labels:
    app: multi-protocol-service
    app.kubernetes.io/managed-by: Helm 
  annotations:
    meta.helm.sh/release-name: my-service-helm
    meta.helm.sh/release-namespace: default 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-protocol-service
  template:
    metadata:
      labels:
        app: multi-protocol-service
    spec:
      containers:
      - name: multi-protocol-service
        image: containerservice.azurecr.io/multi-protocol-service:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 8080
      imagePullSecrets:
      - name: my-secret  